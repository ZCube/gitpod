name: Build on Push
on: [push]

env:
  REGISTRY: ghcr.io
  DO_PUBLISH: "false"
  publishToNPM: "false"
  SEGMENT_IO_TOKEN: ""
  version: "devel"

jobs:
  build-gitpod-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU dependency
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to the container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.APP }}
      # https://stackoverflow.com/questions/58033366/how-to-get-the-current-branch-within-github-actions
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Extract lowercase repository name
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.repository }}
        id: string
      - name: build
        uses: docker://ghcr.io/gitpod-arm/workspace-images/gitpod-dev:arm64
        with:
          args: |
            export LEEWAY_WORKSPACE_ROOT=$PWD
            sed -i 's/[-] test[:]docker/#- test:docker/g' components/BUILD.yaml
            find . | grep BUILD.yaml | xargs -n 1 sed -i 's/[-] [:]dbtest/#- :dbtest/g'
            find . | grep BUILD.yaml | xargs -n 1 sed -i 's/commit[-]/commit-amd64-/g'
            leeway -DSEGMENT_IO_TOKEN="${SEGMENT_IO_TOKEN}" -DpublishToNPM="${publishToNPM}" -DimageRepoBase=ghcr.io/gitpod-arm/gitpod -Dversion=${version}-amd64 build components:all-docker --dont-test --dont-retag
